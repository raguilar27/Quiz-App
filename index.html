<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="question-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">What a do?</h2>
        <ul class="options-container">
          <li>
            <input type="radio" id="a" name="answer" class="answer" />
            <label for="a" id="option-a">melvin doo</label><br />
          </li>
          <li>
            <input type="radio" id="b" name="answer" class="answer" />
            <label for="b" id="option-b">melvin</label><br />
          </li>
          <li>
            <input type="radio" id="c" name="answer" class="answer" />
            <label for="c" id="option-c">doo</label><br />
          </li>
          <li>
            <input type="radio" id="d" name="answer" class="answer" />
            <label for="d" id="option-d">doo melvin</label><br />
          </li>
        </ul>
      </div>
      <button type="submit" id="submit">Submit</button>
    </div>
  </body>
</html>
